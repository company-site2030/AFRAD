
<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل - حقوق الأفراد</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main class="container form-page">
<h2>سجل حساب جديد</h2>
<form id="registerForm">
<label>الاسم الكامل<input type="text" id="fullName" required></label>
<label>رقم الجوال<input type="tel" id="phone" required></label>
<label>رقم الهوية/الإقامة<input type="text" id="nationalId" required></label>
<label>الإيميل<input type="email" id="email" required></label>
<label>كلمة السر<input type="password" id="password" required minlength="6"></label>
<button type="submit">سجل</button>
</form>
<p>عندك حساب؟ <a href="login.html">سجل دخول</a></p>
</main>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
